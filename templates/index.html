<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Referência para o arquivo CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <form method="post">
            <!-- Visor da calculadora -->
            <input type="text" name="visor" value="{{ visor }}" placeholder="0" readonly>

            <!-- Grid de botões -->
            <div class="buttons">
                {% for button in buttons %}
                    <button type="submit" name="botao" value="{{ button }}" class="button {{ 'button-clear' if button == 'C' else 'button-equal' if button == '=' else '' }}">
                        {{ button }}
                    </button>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
